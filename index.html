<!DOCTYPE html>
<html>
<head>
<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(showPosition);
    }
    else {
      var data = document.getElementById("data");
      data.innerHTML="Geolocation is not supported by this browser.";
    }
  }
  
  function showPosition(position) {
    var data = document.getElementById("data");
    data.innerHTML = getContent('<br>');

    var send = document.getElementById("send");
    send.setAttribute('href', 'mailto: ?subject=Geolocation&body=' + getContent('%0D%0A'));
  }
  
  function getContent(br) {
    return  "Latitude: " + position.coords.latitude + br +
            "Longitude: " + position.coords.longitude + br +
            "Accuracy: " + position.coords.accuracy;
  }
</script>
</head>
<body onload="getLocation()">
<div id="data"></div>
<a id="send">Send Mail</a>
</body>
</html>
